services:
 mariadb:
  build: ./requirements/mariadb
  container_name: mariadb
  restart: always
  env_file:
   - .env
  ports:
   - "3306:3306"
  volumes:
   - mariadb_data:/var/lib/mysql
  networks:
  - inception_net

 nginx:
  build: ./requirements/nginx
  container_name: nginx
  restart: always
  ports:
   - "443:443"
  volumes:
   - static_website:/var/www/html
  networks:
   - inception_net

 wordpress:
  build: ./requirements/wordpress
  container_name: wordpress
  restart: always
  env_file:
   - .env
  volumes:
   - wordpress_data:/var/www/html
  networks:
   - inception_net
  depends_on:
   - mariadb

volumes:
 mariadb_data:
 wordpress_data:

networks:
 inception_net:
